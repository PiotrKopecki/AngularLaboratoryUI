<div id="main">
    <div id="groups">
      <div class="group-table-container">
        <table mat-table [dataSource]="driversList" class="mat-elevation-z8">
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element">&nbsp;&nbsp;&nbsp;{{element.age}} </td>
          </ng-container>

          <tr mat-row [class.selected]="currentDriver == row.name" [class.group-row]="currentDriver != row.name" (click)="getCompanies();
          " *matRowDef="let row; columns: driversColumns; let index = index;">
          </tr>
          <tr mat-header-row *matHeaderRowDef="driversColumns; sticky:true"></tr>
        </table>
      </div>
      <div class="table-shadow"></div>
    </div>
    <div id="members">
      <div id="heads">
        <h2 style="float: left;">Company</h2>
      </div>
      <div class="members-table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{currentCompanyName}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="companiesColumns; sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: companiesColumns;"></tr>
        </table>
      </div>
    </div>
