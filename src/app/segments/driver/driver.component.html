<div class="root-container">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Name'}} </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Age'}} </th>
                <td mat-cell *matCellDef="let row"> {{row.age}} </td>
            </ng-container>
            
            <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Company Name'}} </th>
                <td mat-cell *matCellDef="let row"> {{row.company.newName}}
                <button mat-icon-button color="warn" id="deleteButton" (click)="deleteDriver(row.name)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button id="detailsButton" (click)="redirectToDriverDetails(row.name)"><mat-icon>find_in_page</mat-icon></button>
                <button mat-icon-button id="addButton" (click)="editDriver(row.name, row.age, row.company.newName)"><mat-icon>edit</mat-icon></button></td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <button mat-icon-button id="addButton2" (click)="addDriver()">Add Driver<mat-icon>add</mat-icon></button>
    </div>
</div>
