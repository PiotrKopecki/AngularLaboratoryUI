<div class="root-container">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Name'}} </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="numberOfTrucks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Number of Trucks'}} </th>
                <td mat-cell *matCellDef="let row"> {{row.numberOfTrucks}} 
                <button mat-icon-button color="warn" id="deleteButton" (click)="deleteCompany(row.name)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button id="detailsButton" (click)="redirectToCompanyDetails(row.name)"><mat-icon>find_in_page</mat-icon></button>
                <button mat-icon-button id="addButton" (click)="editCompany(row.name, row.numberOfTrucks)"><mat-icon>edit</mat-icon></button></td>
            </ng-container>
        
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <button mat-icon-button id="addButton2" (click)="addCompany()">Add Company<mat-icon>add</mat-icon></button>
    </div>
</div>
